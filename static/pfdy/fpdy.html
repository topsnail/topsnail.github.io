<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>å‘ç¥¨æ‰¹é‡æ‰“å°åŠ©æ‰‹ - æé€Ÿåˆç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* æµå…‰åŠ¨æ€èƒŒæ™¯ */
            background: linear-gradient(-45deg, #4a6d7c, #8da383, #8a6a9c, #d18a66, #147a61);
            background-size: 400% 400%;
            animation: gradientBG 22s ease infinite;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 30px;
            display: flex; flex-direction: column; align-items: center;
            transition: animation-duration 0.5s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* æ¯›ç»ç’ƒä¸»å¡ç‰‡ */
        ã€‚main-card {
            width: 100%; max-width: 900px;
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 32px; padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 { 
            color: #2c3e50; text-align: center; margin-bottom: 30px; 
            font-size: 26px; font-weight: 800; letter-spacing: 2px;
        }

        /* äº¤äº’å¼æ‹–æ‹½åŒº */
        .drop-zone {
            border: 2px dashed #4a6d7c; background: rgba(255, 255, 255, 0.4); 
            padding: 50px 20px; border-radius: 24px; text-align: center; 
            cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .drop-zone:hover { 
            border-color: #147a61; background: #fff; transform: scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* è¿›åº¦æ¡å¢å¼º */
        .progress-wrapper { margin: 25px 0; display: none; text-align: center; }
        .progress-status { font-size: 14px; color: #34495e; margin-bottom: 10px; font-weight: 600; }
        .progress-container { width: 100%; height: 10px; background: rgba(0,0,0,0.05); border-radius: 20px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #147a61, #8da383); transition: width 0.3s ease; }

        /* è®¾ç½®é¢æ¿ */
        .settings-panel {
            display: flex; flex-wrap: wrap; gap: 20px; 
            margin: 30px 0; padding: 25px; 
            background: rgba(223, 230, 237, 0.7); 
            border-radius: 24px; align-items: center; justify-content: space-between;
        }

        .setting-unit { display: flex; align-items: center; gap: 12px; }
        .unit-label { font-size: 14px; color: #2c3e50; font-weight: 700; }

        .toolbar { 
            display: flex; justify-content: center; flex-wrap: wrap;
            gap: 15px; margin-bottom: 30px; 
        }
        
        /* æŒ‰é’®ç¾åŒ– */
        .btn { 
            padding: 12px 24px; border-radius: 50px; border: none; 
            font-weight: 600; cursor: pointer; transition: all 0.3s; font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn:active:not(:disabled) { transform: translateY(0); }

        .btn-side { background-color: #94a3b8; color: white; }
        .btn-main { background-color: #147a61; color: white; min-width: 160px; } 
        .btn-clear { background-color: rgba(255, 255, 255, 0.8); color: #64748b; border: 1px solid #cbd5e1; }
        
        .btn-mode { background-color: #fff; color: #4a5a6a; border: 1px solid #cbd5e1; }
        .btn-mode.active { background-color: #4a6d7c; color: white; border-color: #4a6d7c; }
        
        .toggle-btn { background-color: #fff; color: #64748b; border: 1px solid #cbd5e1; }
        .toggle-btn.active { background-color: #e67e22; color: white; border-color: #e67e22; }

        .btn:disabled { background-color: #cbd5e0 !important; cursor: not-allowed; opacity: 0.6; }

        /* é¢„è§ˆåŒºåŸŸ */
        #previewGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 30px; }
        .preview-page { 
            background: white; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            border: 1px solid #eee; margin: 0 auto; overflow: hidden; transition: transform 0.3s;
        }
        .preview-page:hover { transform: translateY(-5px); }

        .v-page { aspect-ratio: 210/297; width: 100%; } 
        .h-page { aspect-ratio: 297/210; width: 100%; }
        
        .line-h, .line-v { display: none; pointer-events: none; z-index: 10; }
        .show-lines .line-h { display: block; position: absolute; left: 0; top: 50%; width: 100%; border-top: 1px dashed rgba(0,0,0,0.2); }
        .show-lines .line-v { display: block; position: absolute; top: 0; left: 50%; height: 100%; border-left: 1px dashed rgba(0,0,0,0.2); }

        .slot { position: absolute; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .slot img { width: 100%; height: 100%; object-fit: contain; }

        /* æ‰“å°é€‚é…ä¼˜åŒ– */
        @media print {
            @page { size: auto; margin: 0; }
            body { background: none !important; padding: 0 !important; margin: 0 !important; }
            .main-card { box-shadow: none !important; border: none !important; padding: 0 !important; max-width: none !important; width: 100% !important; background: none !important; }
            .header, .drop-zone, .progress-wrapper, .settings-panel, .toolbar { display: none !important; }
            #previewGrid { display: block !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
            .preview-page { margin: 0 !important; border: none !important; page-break-after: always !important; page-break-inside: avoid !important; }
            .v-page { width: 210mm !important; height: 297mm !important; }
            .h-page { width: 297mm !important; height: 210mm !important; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="header"><h1>å‘ç¥¨æ‰¹é‡æ‰“å°åŠ©æ‰‹</h1></div>

    <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileIn').click()">
        <p style="font-size: 40px; margin-bottom: 15px;">ğŸ“¥</p>
        <p style="font-weight: 600; color: #2c3e50;">å°† PDF ç”µå­å‘ç¥¨æ‹–å…¥æ­¤å¤„</p>
        <p style="font-size: 13px; color: #7f8c8d; mt: 5px;">æˆ– <span style="color: #4a6d7c; text-decoration: underline;">ç‚¹å‡»ä¸Šä¼ </span>ï¼ˆæ”¯æŒå¤šé€‰ï¼‰</p>
        <p style="font-size: 13px; color: #7f8c8d; mt: 5px;">æˆ– <span style="color: #4a6d7c; text-decoration: underline;">ç‚¹å‡»ä¸Šä¼ </span>ï¼ˆæ”¯æŒå¤šé€‰ï¼‰</p>
        <input type="file" id="fileIn" accept="application/pdf" multiple style="display:none;">
    </div>

    <div class="progress-wrapper" id="pw">
        <div class="progress-status" id="ps">å°±ç»ª</div>
        <div class="progress-container"><div class="progress-bar" id="pb"></div></div>
    </div>

    <div class="settings-panel">
        <div class="setting-unit">
            <span class="unit-label">ğŸ§© å¸ƒå±€:</span>
            <button class="btn btn-mode" id="m2" onclick="setMode(2)">ä¸€é¡µä¸¤å¼ </button>
            <button class="btn btn-mode active" id="m4" onclick="setMode(4)">ä¸€é¡µå››å¼ </button>
        </div>
        
        <div class="setting-unit">
            <span class="unit-label">âœ‚ï¸ è£å‰ªçº¿:</span>
            <button class="btn toggle-btn active" id="lineToggle" onclick="toggleLines()">å·²å¼€å¯</button>
        </div>

        <div class="setting-unit" style="flex: 1; max-width: 220px;">
            <span class="unit-label">ğŸ“ è¾¹è·: <b id="marginVal">6</b>mm</span>
            <input type="range" min="0" max="12" value="6" id="marginRange" oninput="updateMargin(this.value)" style="width:100%; cursor: pointer;">
        </div>
    </div>

    <div class="toolbar">
        <button class="btn btn-side" id="exportBtn" disabled onclick="savePDF()">
            <span>ğŸ’¾</span> å¯¼å‡º PDF
        </button>
        <button class="btn btn-main" id="printBtn" disabled onclick="window.print()">
            <span>ğŸ–¨ï¸</span> ç«‹å³æ‰“å°
        </button>
        <button class="btn btn-clear" onclick="location.reload()">
            <span>ğŸ§¹</span> æ¸…ç©ºé‡ç½®
        </button>
    </div>

    <div id="previewGrid"></div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let invoiceFiles = [];
    let currentMode = 4;
    let currentMargin = 6;
    let showLines = true;

    async function handleFiles(files) {
        const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
        if (pdfFiles.length === 0) return;
        
        // è§†è§‰åé¦ˆï¼šèƒŒæ™¯æµå…‰åŠ é€Ÿ
        document.body.style.animationDuration = '3s';
        
        const pw = document.getElementById('pw');
        const bar = document.getElementById('pb');
        const status = document.getElementById('ps');
        pw.style.display = 'block';
        
        for (let i = 0; i < pdfFiles.length; i++) {
            status.innerText = `å¤„ç†ä¸­: ç¬¬ ${i + 1} / ${pdfFiles.length} å¼ `;
            try {
                const data = await pdfFiles[i].arrayBuffer();
                const pdf = await pdfjsLib.getDocument({
                    data, 
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/', 
                    cMapPacked: true
                }).promise;
                
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({scale: 2.5}); 
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({canvasContext: ctx, viewport, intent: 'print'}).promise;
                invoiceFiles.push(canvas.toDataURL('image/jpeg', 0.85));
                bar.style.width = ((i+1)/pdfFiles.length*100) + '%';
                
                canvas.width = 0; canvas.height = 0; 
            } catch (err) { 
                console.error("è§£ææ–‡ä»¶å¤±è´¥:", pdfFiles[i].name, err);
                status.innerText = `è·³è¿‡æ— æ³•è§£æçš„æ–‡ä»¶...`;
            }
        }
        
        render();
        // æ¢å¤èƒŒæ™¯æµå…‰é€Ÿåº¦
        document.body.style.animationDuration = '22s';
        setTimeout(() => pw.style.display = 'none', 800);
    }

    const dropZone = document.getElementById('dropZone');
    dropZone.ondragover = e => { e.preventDefault(); dropZone.style.background = "#fff"; };
    dropZone.ondragleave = e => { e.preventDefault(); dropZone.style.background = "rgba(255, 255, 255, 0.4)"; };
    dropZone.ondrop = e => { 
        e.preventDefault(); 
        dropZone.style.background = "rgba(255, 255, 255, 0.4)";
        handleFiles(e.dataTransfer.files); 
    };
    document.getElementById('fileIn').onchange = e => handleFiles(e.target.files);

    function setMode(m) { currentMode = m; render(); }
    function updateMargin(v) { currentMargin = parseInt(v); document.getElementById('marginVal').innerText = v; render(); }
    function toggleLines() {
        showLines = !showLines;
        const btn = document.getElementById('lineToggle');
        btn.classList.toggle('active', showLines);
        btn.innerText = showLines ? 'å·²å¼€å¯' : 'å·²å…³é—­';
        render();
    }

    function render() {
        const grid = document.getElementById('previewGrid');
        grid.innerHTML = '';
        if (invoiceFiles.length === 0) return;
        
        document.getElementById('exportBtn').disabled = false;
        document.getElementById('printBtn').disabled = false;
        
        const pages = Math.ceil(invoiceFiles.length / currentMode);
        for (let p = 0; p < pages; p++) {
            const pageDiv = document.createElement('div');
            pageDiv.className = `preview-page ${currentMode === 2 ? 'v-page' : 'h-page'} ${showLines ? 'show-lines' : ''}`;
            
            const lh = document.createElement('div'); lh.className = 'line-h'; pageDiv.appendChild(lh);
            if(currentMode === 4) { const lv = document.createElement('div'); lv.className = 'line-v'; pageDiv.appendChild(lv); }
            
            for (let s = 0; s < currentMode; s++) {
                const idx = p * currentMode + s;
                if (idx >= invoiceFiles.length) break;
                const slot = document.createElement('div');
                slot.className = 'slot';
                const m = currentMargin * 0.5;
                if (currentMode === 2) {
                    slot.style.width = '100%'; slot.style.height = '50%';
                    slot.style.top = s === 0 ? '0' : '50%'; slot.style.left = '0';
                } else {
                    slot.style.width = '50%'; slot.style.height = '50%';
                    slot.style.top = s < 2 ? '0' : '50%'; slot.style.left = s % 2 === 0 ? '0' : '50%';
                }
                slot.style.padding = `${m}mm`;
                slot.innerHTML = `<img src="${invoiceFiles[idx]}">`;
                pageDiv.appendChild(slot);
            }
            grid.appendChild(pageDiv);
        }
        document.getElementById('m2').classList.toggle('active', currentMode === 2);
        document.getElementById('m4').classList.toggle('active', currentMode === 4);
    }

    async function savePDF() {
        const pw = document.getElementById('pw');
        const status = document.getElementById('ps');
        pw.style.display = 'block';
        status.innerText = "æ­£åœ¨åˆæˆé«˜æ¸… PDF...";

        setTimeout(() => {
            const doc = new jsPDF(currentMode === 2 ? 'p' : 'l', 'mm', 'a4');
            const m = currentMargin;
            
            for (let i = 0; i < invoiceFiles.length; i++) {
                if (i > 0 && i % currentMode === 0) doc.addPage();
                const s = i % currentMode;
                let x, y, sw, sh;
                
                if (showLines) {
                    doc.setDrawColor(180); doc.setLineDashPattern([2, 2], 0);
                    if (currentMode === 2) { doc.line(0, 148.5, 210, 148.5); } 
                    else { doc.line(148.5, 0, 148.5, 210); doc.line(0, 105, 297, 105); }
                }
                
                if (currentMode === 2) { sw = 210; sh = 148.5; x = 0; y = s === 0 ? 0 : 148.5; } 
                else { sw = 148.5; sh = 105; x = (s === 1 || s === 3) ? 148.5 : 0; y = s < 2 ? 0 : 105; }
                doc.addImage(invoiceFiles[i], 'JPEG', x + m, y + m, sw - (m*2), sh - (m*2), undefined, 'FAST');
            }
            
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + 
                            now.getMinutes().toString().padStart(2, '0');
            doc.save(`å‘ç¥¨åˆç‰ˆ_${timeStr}.pdf`);
            
            pw.style.display = 'none';
        }, 150);
    }
</script>
</body>

</html>
